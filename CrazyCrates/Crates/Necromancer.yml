Crate:
  CrateType: Wheel #Type of crate (CSGO/QuadCrate/QuickCrate/Roulette/CrateOnTheGo/FireCracker/Wonder/Wheel/War/Cosmic(This requires a additional info to work.)).
  CrateName: '&nNecromancer Crate' #Name of the Inventory if a GUI crate.
  StartingKeys: 0 #Starting amount of keys when the player 1st joins.
  InGUI: true #If the crate shows in the /cc GUI. (If the crate type is QuickCrate/CrateOnTheGo/FireCracker then the Crate will not work. Quick Crate requires a Physical Crate.)
  Slot: 17 #Slot the item is in the GUI.
  OpeningBroadCast: false #Enables/Disables the Broadcasts message when they open a crate.
  BroadCast: '%Prefix%&6&l%Player% &7is opening a &7&lBasic Chest&7.' #Message that is broadcasted when opening the crate.
  Item: '351:1' #Item the crate is in the GUI
  Glowing: true #If the crate in the main /cc GUI is glowing or not.
  Name: '    &8◆  &4&k;&c&k;&r &4&nNecromancer Crate&r &c&k;&4&k;&r  &8◆' #Name of the item in the GUI.
  Preview-Name: '  &8◆  &4&k;&c&k;&r &4&nNecromancer Crate&r &c&k;&4&k;&r  &8◆' #Name of the item in the GUI.
  Lore: #The lore of the item in the GUI.
    - '&7A newly-made crate found in space' 
    - '&7    is packed with powerful items.' 
    - '&r' 
    - '&4 ◆ &7You have &4&n%Keys%&r &7keys for this crate.'
    - '&r'
    - '&4&nLeft-click&r &7to open this crate.'
    - '&4&nRight-click&r &7to preview the rewards.'
  PhysicalKey:
    Name: '&8◆ &4&nNecromancer Crate Key&r &8◆' #Name of the Key.
    Lore:
      - '&7Use this key to open a crate.' #Lore of the Key.
    Item: '131' #The item the key is.
    Glowing: True #Makes the key look enchanted.
